<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Fortune Teller</h1>
      <form id="nameCard">
        <label for="name">Your Name: <input type="text" id="name" name="name"></label>
        <input type="submit" id="nameSubmit">
      </form>
    </header>

    <main>
      <div>
        <h1 id="userName"></h1>
      </div>
      <section id="display">
        <div class="yourDiv">
          <h3 id="compliment"></h3>
        </div>
        <div class="yourDiv">
          <h3 id="fortune"></h3>
        </div>
      </section>
      <div id="editSection">
        <button id="showEdit">Show Edit Section</button>
      </div>
    </main>


    <footer>
      <section id="add-edit">
        <form id="addForm">
          <p>Add your own compliment or fortune!</p>
          <label class="checkbox" for="compCheckbox"><input type="radio" id="compCheckbox" name="checkbox" value="compliment">Compliment</label>
          <label class="checkbox" for="fortuneCheckbox"><input type="radio" id="fortuneCheckbox" name="checkbox" value="fortune">Fortune</label><br>
          <div id="newContent">
            <label for="newItem">Enter your new compliment or fortune: <input class="editInput" type="text" id="newItem" name="newItem"></label>
            <input id="newSubmit" type="submit">
          </div>
        </form>
      </section>

      <section id="list">
        <div id="complimentDiv">
          <h4>Compliments List:</h4>
          <ol id="compliments"></ol>
        </div>
        <div id="fortuneDiv">
          <h4>Fortunes List:</h4>
          <ol id="fortunes"></ol>
        </div>
      </section>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
